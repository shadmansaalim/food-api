<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal API</title>
    <!-- FontAwesome Link -->
    <script src="https://kit.fontawesome.com/3f16fb12e4.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body style="position: relative;">

    <!-- Top Section For User To Search -->
    <header>
        <section id="search-box" class="search-center row">
            <div class="col-10 col-md-6 mx-auto">
                <div class="input-group mb-3 mx-auto">
                    <input id="food-search" type="text" class="form-control" placeholder="Search the food you want"
                        aria-label="Search the food you want" aria-describedby="button-addon2">
                    <button onclick="searchFood()" class="btn btn-outline-secondary " type="button" id="button-search"
                        style="color: white;"><i class="fs-3 fas fa-search"></i></button>

                </div>
            </div>
        </section>
    </header>




    <!-- Main Section For Search Results To Display -->
    <main>
        <section class="container mt-5 mx-auto">
            <!-- Search result if the food is not available -->
            <div id="no-foods" class="message d-none alert alert-danger" role="alert">
                <i class="fas fa-ban"></i> Your item is not in our menu list. Try searching something
                else.
            </div>


            <!-- Search result if the search is incorrect -->
            <div id="incorrect-search" class="message d-none alert alert-danger" role="alert">
                <i class="fas fa-ban"></i> Please type something and then search
            </div>


            <!-- Search Result Food Container -->
            <div id="food-container" class="row g-4">
            </div>


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body">

                        </div>
                        <div class="modal-footer" id="modal-footer">

                        </div>
                    </div>
                </div>
            </div>
        </section>










    </main>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/food.js"></script>
</body>

</html>
